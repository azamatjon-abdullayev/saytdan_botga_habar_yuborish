<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Azamatjon</title>
</head>

<body>
    <div class="form">
        <form action="" onsubmit=" return sendtelegram()">
            <input type="text" name="name" id="name" placeholder="Ismingiz" required>
            <input type="email" name="email" id="email" placeholder="Email manzilingiz" required> <br> <br>
            <textarea name="message" id="message" cols="45" rows="10" placeholder="Botga tekshiruv yuborish" required></textarea> <br> <br>
            <input type="submit" value="Yuborish" id="btn">
        </form>
    </div>
    <script src="sendtelegram.js"></script>
</body>

</html>
